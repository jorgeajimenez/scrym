<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL AI Coach - Mockup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">

    <div class="app-container">
        <!-- Persona Switcher -->
        <nav class="persona-nav">
            <button class="nav-btn active" data-target="head-coach">HC</button>
            <button class="nav-btn" data-target="offense">OC</button>
            <button class="nav-btn" data-target="defense">DC</button>
        </nav>

        <!-- HEAD COACH VIEW (The Traffic Light) -->
        <main id="head-coach" class="view active">
            <div class="game-situation">
                <div class="score-bug">
                    <span class="team">SF</span> <span class="score">24</span>
                    <span class="vs">-</span>
                    <span class="score">24</span> <span class="team">KC</span>
                </div>
                <div class="down-dist">4th & 2</div>
                <div class="field-pos">OPP 42</div>
            </div>

            <div class="decision-card decision-go">
                <div class="decision-label">RECOMMENDATION</div>
                <div class="decision-main">GO</div>
                <div class="decision-sub">Win Prob: +4.2%</div>
            </div>

            <div class="secondary-options">
                <div class="option">
                    <span class="lbl">PUNT</span>
                    <span class="val">-1.5% WP</span>
                </div>
                <div class="option">
                    <span class="lbl">FG</span>
                    <span class="val">-0.8% WP</span>
                </div>
            </div>

            <div class="timeout-alert hidden">
                ⚠️ TAKE TIMEOUT
            </div>
        </main>

        <!-- OFFENSIVE COORD VIEW (The Menu) -->
        <main id="offense" class="view">
            <div class="play-clock">0:18</div>
            
            <div class="play-menu">
                <button class="play-card" onclick="sendToQB('BLUE 42 - PA CROSS')">
                    <div class="play-type">PASS (SAFE)</div>
                    <div class="play-name">PA Crossers</div>
                    <div class="play-conf">65%</div>
                </button>
                <button class="play-card" onclick="sendToQB('RED 88 - ISO')">
                    <div class="play-type">RUN (INSIDE)</div>
                    <div class="play-name">Zone Lead</div>
                    <div class="play-conf">42%</div>
                </button>
                <button class="play-card" onclick="sendToQB('GOLD 9 - GO')">
                    <div class="play-type">SHOT (DEEP)</div>
                    <div class="play-name">Verts</div>
                    <div class="play-conf">15%</div>
                </button>
            </div>

            <div id="qb-comms-overlay" class="overlay hidden">
                <div class="overlay-content">
                    <div class="overlay-label">SENDING TO QB...</div>
                    <div class="wristband-code" id="wristband-display">BLUE 42</div>
                    <div class="success-check">✅ SENT</div>
                </div>
            </div>
        </main>

        <!-- DEFENSIVE COORD VIEW (The Radar) -->
        <main id="defense" class="view">
            <div class="radar-header">
                <span class="status-live">● LIVE</span>
                <span class="personnel-match">MATCH: NICKEL</span>
            </div>

            <div class="alert-box alert-high">
                <div class="alert-icon">⚠️</div>
                <div class="alert-msg">WATCH SCREEN</div>
                <div class="alert-loc">LEFT SIDE</div>
            </div>

            <div class="tendency-bar">
                <div class="tendency-label">Pass Prob</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 85%;">85%</div>
                </div>
            </div>

            <div class="formation-visual">
                <div class="formation-text">EMPTY SET (0 RB)</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
